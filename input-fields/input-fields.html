<head>
  <title>input-fields</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">

<div class="formRow">
<label for="foo" class="formRowLabel">Foo:</label>
<div class="formRowValue">
  <input type="text" id="foo">
</div>
</div>

<div class="formRow">
<label for="bar" class="formRowLabel">Bar:</label>
<div class="formRowValue">
  <input type="text" id="bar">
</div>
</div>

</template>
